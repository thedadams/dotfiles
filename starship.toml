# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = '%T'
utc_time_offset = '-5'

[git_branch]
symbol = '  '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = '\($count\)🏳'
ahead = '\($count\)🏎💨'
behind = '\($count\)😰'
diverged = '\($ahead_count⇡ $behind_count⇣\)😵'
up_to_date = '[✓](green)'
untracked = '\($count\)🤷'
stashed = '[\($count\)📦](white)'
modified = '[\($count\)📝](yellow)'
staged = '[\($count\)➕](green)'
renamed = '\($count\)👅'
deleted = '[\($count\)🗑 ](red)'

